<script src="https://d3js.org/d3.v7.min.js"></script>

<p id="p1">
These are the circles, try to click on them!
</p>

<script>
d3.selectAll('#p1')
    .style('color', 'RoyalBlue');
</script>

<svg id="map1" width=300 height=350>
</svg>

<script>
var dataset = [10,15,20];

var linscale = d3.scaleLinear()
	.domain([0, 50]) // unit: km
	.range([0, 100]) // unit: pixels

var sel = d3.select('#map1')
	.selectAll('#map1')
	.data(dataset)
	.enter().append('circle')
	.attr('cx', function(d) { return linscale(d); })
	.attr('cy', function(d) { return linscale(d); })
	.attr('r', 5)
	.attr('id', function(d, i) { return 'rect'+i; })
	//move
	.on('click', function(event) {
		d3.select(this)
		.transition()
		.duration(5000)
		.ease(d3.easeCircle)
		.attr('cx', function(d) { return linscale(d) + 120; })
		.attr('cy', function(d) { return linscale(d) + 230; })
		.attr('r', function(d) { return linscale(d) + 7; })
		.attr('fill', 'DeepSkyBlue');
    	})
</script>


<p id="p2">

    .style('color', '#006400');

<svg id="map2" width=250 height=250>
</svg>


<script>
var dataset = [0, 25, 50, 75, 100];

d3.selectAll('#map2')
	.attr("fill","#DEFADE")	
	.append('rect')
	.attr('x', dataset[0])
	.attr('y', dataset[0])
	.attr("width",250)
                .attr("height",250)

d3.selectAll('#map2')
	.append('rect')

	//.append('rect')

	.attr("width",200)
                .attr("height",200)

d3.selectAll('#map2')
	.append('rect')
	.attr("fill","#99EF99")
	.attr('x', dataset[2])
	.attr('y', dataset[2])
	.attr("width",150)
                .attr("height",150)

d3.selectAll('#map2')
	.append('rect')
	.attr("fill","#2ADE2A")
	.attr('x', dataset[3])
	.attr('y', dataset[3])
	.attr("width",100)
                .attr("height",100)

d3.selectAll('#map2')
	.append('rect')
	.attr("fill","#19A319")
	.attr('x', dataset[4])
	.attr('y', dataset[4])
	.attr("width",50)

//change the clolor
d3.select('#map2')

		d3.select(this)
          		.transition()

		d3.select(this)
          		.transition()
		.duration(500)
		.attr('fill', '#DEFADE')
});

</script>
